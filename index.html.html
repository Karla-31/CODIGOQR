<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto con Código QR</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">¡Contáctanos!</h4>
          </div>
          <div class="card-body">
            <form id="contact-form">
              <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Tu nombre completo" required>
              </div>

              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Tu correo electrónico" required>
              </div>

              <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" class="form-control" rows="6" placeholder="Escribe tu mensaje aquí" required></textarea>
              </div>

              <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Tu número de teléfono" required>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </div>

                <div class="col-md-6 text-center mt-3">
                  <p id="qr-code-label" class="mt-3">Escanea este código QR con tu teléfono para guardar tus datos de contacto:</p>
                  <div id="qr-code"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
 <script src="qrcode.min.js"></script>
</body>
</html>
